<div class="background">
    <div *ngFor="let item of gridItems" class="grid-item"></div>
    <div class="login-container">
      <div class="soporte-tecnico-container">
        <h1>Soporte Técnico</h1>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Correo Electrónico" class="form-control">
          </div>
          <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" placeholder="Asunto" class="form-control">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Mensaje" class="form-control"></textarea>
          </div>        
          <button (click)="enviarSoporte()" class="btn btn-secondary login-button">Enviar Soporte</button>
        </form>
      </div>
    </div>
  </div>
